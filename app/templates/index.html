<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>classy.io</title>

  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,900|Ubuntu:400,500&amp;display=swap"
    rel="stylesheet" />

  <!-- Bootstrap -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="static\aws-sdk-2.663.0.min.js"></script>

  <!-- Custom css -->

  <link rel="stylesheet" href="static\style.css" />
</head>

<body>
  <section id="title" class="border-bottom shadow-sm">
    <nav class="navbar bg-primary">
      <a class="navbar-brand title-text" href="#">classy.io</a>
    </nav>
  </section>
  <div class="image-result">
    <img id="uploaded-image" class="img-fluid image-preview" src="">
    <h1 id="result-text" class="result-text"></h1>
  </div>

  <section id="upload-image">
    <div class="container-fluid">
      <form id="upload-image-form">
        <div class="row">
          <div class="col-lg-6">
            <input type="file" id="input-file" class="btn btn-outline-primary btn-lg btn-block" />
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <select class="form-control form-control-lg" id="classifier-select">
                <option value="pets">Pets</option>
                <option value="nba">NBA Players</option>
              </select>
            </div>
          </div>
          <div class="col-lg-12">
            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Upload" />
          </div>
        </div>
      </form>
    </div>
  </section>

  <script src="static\app.js"></script>
</body>

</html>
