version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region ap-southeast-1)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t classy .
      - docker tag classy:latest 925840096513.dkr.ecr.ap-southeast-1.amazonaws.com/classy:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 925840096513.dkr.ecr.ap-southeast-1.amazonaws.com/classy:latest